<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomb Defusal Interface</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="bomb-container" >
    <h1>Bomb Defusal Interface</h1>
    
    <!-- Timer Display -->
    <div>
        <p class="timer-display" id="countdown" >10</p>
    </div >
    <!-- bomob image -->
    <div class="bombimg" id="bomb" >
    
    </div>

    <!-- Wire Panel -->
    <div class="wire-panel">    
      <h2>Cut the Right Wire</h2>
      <div class="wire" id="wire1"></div>
      <div class="wire" id="wire2"></div>
      <div class="wire" id="wire3"></div>
      <div class="wire" id="wire4"></div>
    </div>

    <!-- Defuse Button -->
    <button id="defuseButton">Defuse Bomb</button>

    <!-- Status Message -->
    <p id="status"></p>
  </div>

  <script src="./script.js"></script>
</body>
</html>
